<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" csontent="width=device-width, initial-scale=1">
    <title>posgresql+nodejs demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col"></div>
                <div class="col-6"><h1 class="text-light mt-3 mb-3 text-center">PS+NODEJS DEMO</h1></div>
                <div class="col"></div>
            </div>

            <div class="row text-light">
                <div class="col-3"></div>
                <div class="col-6 ps-5 pe-5">
                    <form class="form-control p-5 rounded border border-5 border-primary bg-white">

                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario:</label>
                            <input id="regUser" name="regUser" required type="text" class="form-control border-dark" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo electronico:</label>
                            <input id="regEmail" name="regEmail" required type="email" class="form-control border-dark" id="exampleInputEmail1">
                            
                            <div class="form-text">El que usaras para iniciar sesión</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input id="regPassword" name="regPassword" required type="password" class="form-control border-dark" id="exampleInputEmail1">
                        </div>

                        <a href="./index.html">Volver</a>

                        <button type="submit" class="btn btn-primary ">Aceptar</button>
                        
                      </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <script src="a.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
